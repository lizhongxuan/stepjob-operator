apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: stepjob-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stepjob-operator
  namespace: system
  labels:
    control-plane: stepjob-operator
spec:
  selector:
    matchLabels:
      control-plane: stepjob-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: stepjob-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: stepjob-operator:latest
        imagePullPolicy: IfNotPresent
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: stepjob-operator
      terminationGracePeriodSeconds: 10
